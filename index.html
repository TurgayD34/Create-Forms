<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Application Form</title>
    <link rel="stylesheet" href="/css/style.css">
    <link rel="stylesheet" href="/fonts/fonts.ttf">
</head>
<body>
    <div class="form">
        <form action="#" id="application-form" method="POST">
            <div class="textbox name-box">
                <h3>Your Name</h3>
                <input type="text" name="name" id="name">
            </div>
            <div class=" textbox email-box">
                <h3>Email</h3>
                <input type="email" name="email" id="email">
            </div>
            <div class="textbox message-regarding-box">
                <h3>Message Regarding</h3>
                <textarea name="text" id="textarea" cols="30" rows="2"></textarea>
            </div>
            <div class="textbox message-box">
                <h3>Message</h3>
                <textarea name="message" id="message" cols="30" rows="2"></textarea>
            </div>
            <input type="button" name="btn" id="btn" value="Send Message">
        </form>
        <div class="form-rightside"></div>
        <div class="form-img">
            <img src="/images/hiclipart 2.png" alt="Duck">
        </div>
    </div>
</body>
</html>
